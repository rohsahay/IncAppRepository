<body>
	<div id="header">
		<h1>Welcome to Incident Tracker</h1>
	</div>
	<div id="nav">
		<ul>
			<li>content 1</li><li>content 2</li>
		</ul>

	<div id="section">
		<p>Please fill the SignUp form</p>
		<form action="controller_inc" method="get">
			<fieldset>
				<legend>Sign Up Form</legend>
				<table>
					<tr><td>First Name:</td><td><input type="text" name="fname" value="enter your first name"></td></tr>
					<tr><td>Last Name:</td> <td><input type="text" name="lname" value="enter your last name"></td></tr>
					<tr><td>Email Address:</td><td> <input type="text" name="email" value="example@cisco.com"></td></tr>
					<tr><td>CEC ID: </td><td><input type="text" name="cec_id" value="enter your cec id"></td></tr>
					<tr><td>Password:</td><td> <input type="password" name="pswrd"></td></tr>
					<tr><td>Comments:</td><td><textarea rows="4" cols="50"></textarea></td></tr>
				</table> 
					<input type="hidden" name="hidden" value="signup">
					<input type="submit" name="submit" value="SignUp">
			</fieldset>
		</form>
	</div>
	
	<div id="footer">
